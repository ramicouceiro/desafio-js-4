<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzas</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <div class="pizza-container">
        <ul class="list-container">
            <li>Napolitana</li>
            <li>Huevo</li>
            <li>Muzzrella</li>
            <li>Provolone</li>
            <li>Rucula</li>
            <li>Primavera</li>
        </ul>
    </div>

    <div class="input-container" id="input-container">
        <h1>Escribir uno de los nombres de arriba en el buscador</h1>
        <input type="text" id="input" class="input" placeholder="Ingrese el nombre de la pizza" />
        <button id="input-btn" class="input-btn">Buscar Pizza</button>
        <button id="showAllBtn" class="input-btn">Mostrar todas</button>
    </div>
    <div class="cards" id="cards"></div>
</body>
<script src="./main.js "></script>

</html>
